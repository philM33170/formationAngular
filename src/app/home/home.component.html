<div class="container py-5">
  <h1 class="display-4">Nos biens immobiliers</h1>
  <div class="row mt-5">
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let bien of properties; let i = index">
      <div class="card h-100" style="width: 18rem;">
        <div *ngFor="let photo of bien.photos; let first = first">
          <img [src]="photo" class="card-img-top" *ngIf="first">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{bien.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{bien.category}}</h6>
          <p class="card-text">
            {{bien.category}} <span *ngIf="bien.surface && bien.surface !==''">de {{bien.surface}} m2, </span>
                                  <span *ngIf="bien.rooms && bien.rooms !==''">{{bien.rooms}} pièce(s).</span>
          </p>
          <p>
            {{bien.price }} €
          </p>
          <p [ngStyle]="{color: getSoldValue(i)}">
            <span *ngIf="!bien.sold">A vendre</span>
            <span *ngIf="bien.sold">Vendu !</span>
          </p>
          <div class="text-center">
            <button type="button" class="btn btn-primary" [routerLink]="['/property', i]">Voir ce bien</button>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
